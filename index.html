<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- CSS Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
  <title>Weather Dashboard|| Tobi Olajide</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3 b-5 pl-1">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form col-lg-12 p-0">
          <div class="form-inline form-group col-lg-12 p-0">
            <div class="input-group col-lg-12 p-0">
              <input class="form-input weather-search col-lg-12 mb-2" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" required/>
              <div class="input-group-append col-lg-12 p-0">
                <button type="submit" class="btn btn-primary search-button col-lg-12" id="search-button" aria-label="submit search">
                  Search
                </button>
              </div>
            </div>
          </div>
        </form>
        <hr class="hr weather-hr" >
        <div class="list-group" id="history">
          <!-- Search history goes here -->
        </div>
      </aside>

      <div class="col-lg-9 pb-3 pl-0">
        <section id="today" class="mt-3 pl-1 card" role="region" aria-live="polite">
          <!-- Current search weather conditions goes here -->
        </section>
        <section id="forecast" class="container row pt-3 pl-0 pr-0 m-0 col-lg-12" role="region" aria-live="polite">
          <!-- 5-day forecast cards goes here -->
        </section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- Bootstrap jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
